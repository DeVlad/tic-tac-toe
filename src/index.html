<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- build:css css/style.min.css -->
    <link href="css/style.css" rel="stylesheet">
    <!-- /build -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <h2>Tic Tac Toe</h2>
    <div class="wrapper">
        <div class="row">
            <div class="square" id="pos-1">&nbsp;</div>
            <div class="square" id="pos-2">&nbsp;</div>
            <div class="square" id="pos-3">&nbsp;</div>
        </div><br>
        <div class="row">
            <div class="square" id="pos-4">&nbsp;</div>
            <div class="square" id="pos-5">&nbsp;</div>
            <div class="square" id="pos-6">&nbsp;</div>
        </div><br>
        <div class="row">
            <div class="square" id="pos-7">&nbsp;</div>
            <div class="square" id="pos-8">&nbsp;</div>
            <div class="square" id="pos-9">&nbsp;</div>
        </div>

        <div class="row">
            <form>
                <div class="row">
                    <p>Player
                        <input type="radio" value="1" name="player-X" id="player-X" checked><label for="player-X">X</label>
                        <input type="radio" value="2" name="player-0" id="player-0"><label for="player-0">0</label></p><br>
                </div>
                <button type="button" id="btn-start">START</button>
            </form>
        </div>
    </div>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script> -->
    <!-- build:js js/tic-tac-toe.min.js -->
    <script src="js/tic-tac-toe.js" type="text/javascript"></script>
    <!-- /build -->
</body>

</html>
