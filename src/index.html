<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- build:css css/style.min.css -->
    <link href="css/style.css" rel="stylesheet">
    <!-- /build -->
</head>

<body>
    <h2>Tic Tac Toe game</h2>
    <div class="wrapper">
        <div class="row">
            <div class="square" id="pos-1"></div>
            <div class="square" id="pos-2"></div>
            <div class="square" id="pos-3"></div>
        </div>
        <div class="row">
            <div class="square" id="pos-4"></div>
            <div class="square" id="pos-5"></div>
            <div class="square" id="pos-6"></div>
        </div>
        <div class="row">
            <div class="square" id="pos-7"></div>
            <div class="square" id="pos-8"></div>
            <div class="square" id="pos-9"></div>
        </div>        
    
    <div class="row">
        <form>            
            <button type="button" id="btn-start">START</button>
        </form>
    </div>
    </div>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script> -->
    <!-- build:js js/tic-tac-toe.min.js -->
    <script src="js/tic-tac-toe.js" type="text/javascript"></script>
    <!-- /build -->
</body>

</html>
